<div class="container px-4 py-8 h- bg-gradient-to-r from-blue-950 to-gray-800">
  <div class="bg-black bg-opacity-30 rounded-lg shadow-lg overflow-hidden">
    <div class="md:flex">
      <!-- Poster -->
      <div class="md:w-1/3">
        <img [src]="movie.image" [alt]="movie.title" class="w-full h-full object-cover">
      </div>

      <!-- Details -->
      <div class="md:w-2/3 p-6">
        <div class="flex flex-wrap justify-between items-start">
          <div class="flex-1">
            <h1 class="text-3xl font-bold text-white">{{ movie.title }}</h1>
            <div class="mt-2 text-white">
              <span class="mr-4">{{ movie.releaseDate }}</span>
              <span>{{ movie.genre.join(', ') }}</span>
            </div>
          </div>

          <!-- User Score -->
          <div class="mt-4 md:mt-0 flex items-center">
            <div [class]="'rounded-full w-16 h-16 flex items-center justify-center text-white font-bold '">
              {{ movie.qualification }}
            </div>
            <span class="ml-2 text-sm text-white">User Score</span>
          </div>
        </div>

        <!-- Synopsis -->
        <div class="mt-6">
          <h2 class="text-white font-semibold text-white mb-2">Overview</h2>
          <p class="text-white leading-relaxed">{{ movie.description }}</p>
        </div>

        <!-- Crew -->
        <div class="mt-6 grid grid-cols-2 gap-4">
          <div>
            <h3 class="text-sm font-semibold text-white">Director</h3>
            <p class="text-white">{{ movie.director }}</p>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
