<div class="container px-4 py-8 h-">
  <div class="bg-black bg-opacity-40 rounded-lg shadow-lg overflow-hidden ">
    <div class="md:flex">
      <!-- Poster -->
      <div class="md:w-2/6 px-2 m-10">
        <img [src]="movie.image" [alt]="movie.title" class="w-full h-full object-cover rounded-lg ">
      </div>

      <!-- Details -->
      <div class="md:w-2/3 flex flex-col p-6 content-center">
        <div class="">
          <div class="flex-1">
            <h1 class="text-3xl font-bold text-white">{{ movie.title }}</h1>
            <div class="mt-2 text-white">
              <span class="mr-4">{{ movie.releaseDate }}</span>
              <span class="mr-4">{{ movie.genre.join(', ') }}</span>
              <span>{{ movie.duration }}</span>
            </div>
          </div>

          <!-- User Score -->
          <div class="mt-5 md:mt-0 flex items-center">
            <div class="rounded-full mt-5 px-4 py-4 h-13 mr-5 bg-black border-4 flex {{this.rankColor}} items-center justify-center text-white font-bold">
              {{ movie.qualification }}
            </div>
            <span class="ml-2 mt-5 text-sm text-white">User Score</span>
          </div>
          <!-- Interactions -->
          
          <div class="mt-5 md:mt-0 flex items-center">
            <!-- Add wish list -->
            <button class="rounded-xl mt-5 px-4 py-3 mr-5 bg-indigo-950 flex items-center justify-center text-white font-bold hover:px-4 py-3 transition-transform duration-300 hover:scale-110" (click)="goPurchase()">
              <fa-icon [icon]="faIcons.buy"></fa-icon>
              <div class="ml-5 flex flex-col text-left">
                <p>Buy</p>
                <p>USD ${{movie.salePrice}}</p>
              </div>
            </button>
            <!-- Buy -->
            <button class="rounded-xl ml-3 mt-5 px-4 py-3 mr-5 bg-indigo-950 flex items-center justify-center text-white font-bold transition-transform duration-300 hover:scale-110" (click)="goRent()">
              <fa-icon [icon]="faIcons.rent"></fa-icon>
              <div class="ml-5 flex flex-col text-left">
                <p>Rent</p>
                <p>USD ${{movie.rentPrice}}
              </div>
            </button>
          </div>
        </div>

        <!-- Synopsis -->
        <div class="mt-6">
          <h2 class="text-white font-semibold text-white mb-2">Overview</h2>
          <p class="text-white leading-relaxed">{{ movie.description }}</p>
        </div>

        <!-- Crew -->
        <div class="mt-10 grid grid-cols-2 ">
          <div>
            <p class="text-white font-semibold">{{ movie.director }}</p>
            <h3 class="text-sm italic text-white">Director</h3>
          </div>
          <div>
            <p class="text-white font-semibold">{{ movie.mainActors.join(", ") }}</p>
            <h3 class="text-sm italic text-white">Actors</h3>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
