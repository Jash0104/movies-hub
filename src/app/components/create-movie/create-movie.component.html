<form [formGroup]="movieForm"  class="container mx-auto px-4 py-8 text-white">
  <div class="bg-black/20 rounded-lg p-6">
    <div class="bg-white/20 backdrop-blur-sm rounded-lg p-6">
      <h1 class="text-3xl font-bold mb-6 text-center">Movie Information</h1>
      
      <!-- Basic Information -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Title -->
        <div>
          <label class="flex items-center mb-2 text-lg font-medium">
            <fa-icon [icon]="icons.film" class="mr-2"></fa-icon>Title
          </label>
          <input 
            type="text" 
            formControlName="title"
            class="w-full p-2.5 bg-gray-50/10 border-2 border-transparent rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-all duration-300"
            placeholder="Enter movie title"
          >
        </div>

        <!-- Director -->
        <div>
          <label class="flex items-center mb-2 text-lg font-medium">
            <fa-icon [icon]="icons.user" class="mr-2"></fa-icon>Director
          </label>
          <input 
            type="text" 
            formControlName="director"
            class="w-full p-2.5 bg-gray-50/10 border-2 border-transparent rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-all duration-300"
            placeholder="Enter director name"
          >
        </div>
      </div>

      <!-- Description -->
      <div class="mb-6">
        <label class="flex items-center mb-2 text-lg font-medium">Description</label>
        <textarea 
          formControlName="description"
          rows="4"
          class="w-full p-2.5 bg-gray-50/10 border-2 border-transparent rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-all duration-300"
          placeholder="Enter movie description"
        ></textarea>
      </div>

      <!-- Genres -->
      <div class="mb-6">
        <label class="flex items-center mb-2 text-lg font-medium">
          <fa-icon [icon]="icons.list" class="mr-2"></fa-icon>Genres
        </label>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
          @for (genre of movieForm.value.genre; track genre) {
            <div class="flex items-center">
              <input 
                type="checkbox"
                [value]="genre"
                class="w-4 h-4 text-pink-600 bg-gray-100 border-gray-300 rounded focus:ring-pink-500 hidden"
              >
              <label class="rounded-xl w-full cursor-pointer px-4 py-3 mr-5 bg-indigo-950 flex items-center justify-center text-white lg:text-sm font-bold hover:px-4 transition-transform duration-300 hover:scale-110 dark:peer-checked:text-pink-600 dark:bg-opacity-30 dark:hover:bg-indigo-950">{{ genre }}</label>
            </div>
          }
        </div>
      </div>

      <!-- Main Actors -->
      <div class="mb-6" formArrayName="mainActors">
        <label class="flex items-center mb-2 text-lg font-medium">
          <fa-icon [icon]="icons.user" class="mr-2"></fa-icon>Main Actors
        </label>
        @for (actor of mainActorsFormArray.controls; track $index) {
          <div class="flex gap-2 mb-2">
            <input 
              type="text" 
              [formControlName]="$index"
              class="flex-1 p-2.5 bg-gray-50/10 border-2 border-transparent rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-all duration-300"
              placeholder="Enter actor name"
            >
            <button 
              type="button"
              (click)="removeActor($index)"
              class="p-2.5 bg-red-500/30 hover:bg-red-500/50 rounded-lg transition-all duration-300"
            >
              <fa-icon [icon]="icons.trash"></fa-icon>
            </button>
          </div>
        }
        <button 
          type="button"
          (click)="addActor()"
          class="mt-2 px-4 py-2 bg-pink-900/50 hover:bg-pink-900/70 rounded-lg transition-all duration-300"
        >
          <fa-icon [icon]="icons.plus" class="mr-2"></fa-icon>Add Actor
        </button>
      </div>

      <!-- Duration and Dates -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="flex items-center mb-2 text-lg font-medium">
            <fa-icon [icon]="icons.clock" class="mr-2"></fa-icon>Duration
          </label>
          <input 
            type="text" 
            formControlName="duration"
            class="w-full p-2.5 bg-gray-50/10 border-2 border-transparent rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-all duration-300"
            placeholder="2h 30min"
          >
        </div>

        <div>
          <label class="flex items-center mb-2 text-lg font-medium">
            <fa-icon [icon]="icons.calendar" class="mr-2"></fa-icon>Release Date
          </label>
          <input 
            type="date" 
            formControlName="releaseDate"
            class="w-full p-2.5 bg-gray-50/10 border-2 border-transparent rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-all duration-300"
          >
        </div>
      </div>

      <!-- Prices -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="flex items-center mb-2 text-lg font-medium">
            <fa-icon [icon]="icons.dollar" class="mr-2"></fa-icon>Rent Price
          </label>
          <input 
            type="number" 
            formControlName="rentPrice"
            min="0"
            step="0.01"
            class="w-full p-2.5 bg-gray-50/10 border-2 border-transparent rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-all duration-300"
            placeholder="Enter rent price"
          >
        </div>

        <div>
          <label class="flex items-center mb-2 text-lg font-medium">
            <fa-icon [icon]="icons.dollar" class="mr-2"></fa-icon>Sale Price
          </label>
          <input 
            type="number" 
            formControlName="salePrice"
            min="0"
            step="0.01"
            class="w-full p-2.5 bg-gray-50/10 border-2 border-transparent rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-all duration-300"
            placeholder="Enter sale price"
          >
        </div>
      </div>

      <!-- Images -->
      <div class="flex justify-center w-full flex-col mb-5">
          <label class="flex items-center mb-2 text-lg font-medium">
            <fa-icon [icon]="icons.image" class="mr-2"></fa-icon>Poster Image
          </label>
          
          <div class="flex items-center justify-center w-full">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-[#030024] bg-opacity-20 hover:bg-opacity-40 border-white">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG or JEPG</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
            </label>
          </div> 
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button 
          type="submit"
          [disabled]="!movieForm.valid"
          class="px-6 py-3 bg-pink-900 hover:bg-pink-800 rounded-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Save Movie
        </button>
      </div>
    </div>
  </div>
</form>
