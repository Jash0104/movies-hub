
<div class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8 bg-slate-100">

  <img class="mx-auto mb-10 h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">

  <div class="bg-gray-300 rounded-lg sm:mx-auto sm:w-full sm:max-w-md">

    <!-- TOOGLE -->
    <div class="sm:mx-auto sm:w-full sm:max-w-md  rounded-t-lg ">
      <div class="flex flex-col items-center space-y-4 ">
        <div
          class="relative w-full h-8  p-1 cursor-pointer"
          (click)="toggleState()"
        >
          <div
            class="absolute w-[calc(100%_/_2)] h-7 bg-white rounded-t-lg transition-transform duration-300 ease-in-out border-br-[-50%]"
            [ngClass]="{
              'translate-x-0': !isSignUp,
              'translate-x-[95%] sm:translate-x-[96%]': isSignUp }"
          ></div>
          <div class="relative flex justify-between items-center h-full mt-1">
            <span
              class="flex-1 text-center z-10 transition-colors duration-300 text-sm"
              [ngClass]="{
                'text-black font-bold ': !isSignUp,
                'text-gray-500 bg-transparent after:bg-transparent before:bg-transparent': isSignUp}"
            >
                <!-- after:absolute after:bottom-[0px] after:right-[calc(50%-14px)] after:h-[10px] after:w-[10px] after:rounded-bl-lg after:bg-gray-300  before:absolute before:bottom-[-4px] before:right-[calc(50%-14px)] before:h-[10px] before:w-[10px] rounded-t-md before:bg-white -->

              Sign In
            </span>
            <span
              class="flex-1 text-center z-10 transition-colors duration-300 text-sm"
              [ngClass]="{
                'text-black font-bold bg-transparent ': isSignUp,
                'text-gray-500 bg-transparent': !isSignUp}"
            >
            <!-- after:absolute after:h-[10px] after:w-[10px] after:bg-gray-300 after:left-[calc(50%-14.5px)] after:bottom-[0px] after:rounded-br-lg before:absolute before:h-[10px] before:w-[10px] before:bg-white before:left-[calc(50%-10px)] before:bottom-[-4px] -->
              Sign Up
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class=" sm:mx-auto sm:w-full sm:max-w-md p-1 pt-0">
      <div class="bg-white p-10 rounded-b-lg rounded-tl-">
          <h2 class="mb-8 text-center text-2xl/9 font-bold tracking-tight text-gray-900">
            {{ !isSignUp ? "Sign in to your account" : "Create account"}}
          </h2>

          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                @if (!isSignUp) {
                  <div class="text-sm">
                    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                  </div>
                }
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
              </div>
            </div>

            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                {{ isSignUp ? "Create Account" : "Sign In"}}
              </button>
            </div>
          </form>
          @if ( !isSignUp ) {
            <p class="mt-10 text-center text-sm/6 text-gray-500">Don't have an account yet? <strong class="font-semibold text-indigo-600 hover:text-indigo-500">Create One</strong></p>
          }
      </div>
    </div>
  </div>
</div>
